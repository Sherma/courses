        <header class="page-header">

                    <!-- img.header-logo__img -->
                    <img

                        студия изучения датского языка

                </a>
                <!-- nav.navigation -->
                <nav class="navigation">
                    <!-- ul.header-menu>li.header-menu__item*7>a.header-menu__link -->
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a

                                class="header-menu__link header-menu__link--current"

                        <li class="header-menu__item">

                        </li>
                        <li class="header-menu__item">

                        </li>
                        <li class="header-menu__item">
                            <a href="" class="header-menu__link"> Отзывы </a>
                        </li>
                    </ul>
                </nav>

                <!-- ul.header-socials>li.header-socials__item*3>a.header-socials__link>img.header-socials__img -->
                <ul class="header-socials">
                    <li class="header-socials__item">
                        <a href="#" class="header-socials__link">
                            <img
                                src="./images/header-telegram-app.png"
                                alt="telegramm"
                                class="header-socials__img"
                                height="30"
                                width="30"
                            />
                        </a>
                    </li>
                    <li class="header-socials__item">
                        <a href="#" class="header-socials__link">
                            <img
                                src="./images/header-whatsapp.png"
                                alt="whatsapp"
                                class="header-socials__img"
                                height="30"
                                width="30"
                            />
                        </a>
                    </li>
                    <li class="header-socials__item">
                        <a href="#" class="header-socials__link">
                            <img
                                src="./images/header-viber.png"
                                alt="viber"
                                class="header-socials__img"
                                height="30"
                                width="30"
                            />
                        </a>
                    </li>
                </ul>

                <!-- переключатель языков -->
                <!-- ul.header-langs>li.header-langs__item*3>a.header-langs__link -->
                <ul class="header-langs">
                    <li class="header-langs__item">
                        <a href="#" class="header-langs__link">ua</a>
                    </li>
                    <li class="header-langs__item">
                        <a href="#" class="header-langs__link">en</a>
                    </li>
                    <li class="header-langs__item">
                        <a href="#" class="header-langs__link">pl</a>
